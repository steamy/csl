<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 实例 - 轮播（Carousel）插件的标题</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>

<div id="myCarousel" class="carousel slide">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
        <li  data-target="#myCarousel" data-slide-to="0" class="active">
        </li>
        <li data-target="#myCarousel" data-slide-to="1">
        </li>
    </ol>
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
        <div id="pic0" class="item active">
            <table>
                <tr>
                    <td><a href="#"><img src="img/index/1.jpg"></a> </td>
                    <td><a href="#"><img src="img/index/2.jpg"></a> </td>
                    <td><a href="#"><img src="img/index/3.jpg"></a></td>
                </tr>
                <tr>
                    <td><a href="#"><img src="img/index/4.jpg"></a> </td>
                    <td><a href="#"><img src="img/index/5.jpg"></a> </td>
                    <td><a href="#"><img src="img/index/6.jpg"></a> </td>
                </tr>
            </table>
        </div>
        <div id="pic1" class="item">
            <table>
                <tr>
                    <td><a href="#"><img src="img/index/6.jpg"></a> </td>
                    <td><a href="#"><img src="img/index/5.jpg"></a> </td>
                    <td><a href="#"><img src="img/index/4.jpg"></a></td>
                </tr>
                <tr>
                    <td><a href="#"><img src="img/index/3.jpg"></a> </td>
                    <td><a href="#"><img src="img/index/2.jpg"></a> </td>
                    <td><a href="#"><img src="img/index/1.jpg"></a> </td>
                </tr>
            </table>
        </div>
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="carousel-control left" href="#myCarousel"
       data-slide="prev">&lsaquo;</a>
    <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
</div>


</body>
</html>
